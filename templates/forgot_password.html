{% extends "base.html" %}
{% block title %}Forgot Password{% endblock title %}
{% block body %}

<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }
    .h-custom {
        height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
        .h-custom {
            height: 100%;
        }
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous">
</script>

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="static/logo.png" class="img-fluid" alt="Logo">
            </div>

            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                {% for message in messages %}
                <div class="alert alert-primary alert-dismissable fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}

                <h3 class="mb-4">Forgot Password</h3>

                <form method="post">
                    {% csrf_token %}

                    <!-- Phone Number -->
                    <div class="form-outline mb-4">
                        <input type="text" id="phone" name="phone" class="form-control form-control-lg"
                            placeholder="Enter Mobile Number" maxlength="10" required />
                        <label class="form-label" for="phone">Mobile Number</label>
                    </div>

                    <!-- New Password -->
                    <div class="form-outline mb-4">
                        <input type="password" id="new_password" name="new_password" class="form-control form-control-lg"
                            placeholder="Enter New Password" required />
                        <label class="form-label" for="new_password">New Password</label>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-outline mb-4">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg"
                            placeholder="Confirm New Password" required />
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Update Password</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">
                            Remembered your password? <a href="/login" class="link-danger">Login</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
